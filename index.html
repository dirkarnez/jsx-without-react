<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX in the browser</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone@7.0.0/babel.min.js"></script>
    <script type="text/babel">
        /** @jsx createElement */
        /*** @jsxFrag createFragment */

        const createElement = (tag, props, ...children) => {
            if (typeof tag === "function") return tag(props, ...children);
            let element = undefined;

            if (tag == "svg" || tag == "rect") {
                element = document.createElementNS("http://www.w3.org/2000/svg", tag);
            } else {
                element = document.createElement(tag);
            }
            

            Object.entries(props || {}).forEach(([name, value]) => {
                if (name.startsWith("on") && name.toLowerCase() in window)
                    element.addEventListener(name.toLowerCase().substr(2), value);
                else {
                    element.setAttribute(name, value.toString());
                }
            });

            children.forEach((child) => {
                appendChild(element, child);
            });

            return element;
        };

        const appendChild = (parent, child) => {
            if (Array.isArray(child))
                child.forEach((nestedChild) => appendChild(parent, nestedChild));
            else
                parent.appendChild(child.nodeType ? child : document.createTextNode(child));
        };

        const createFragment = (props, ...children) => {
          return children;
        };
        
        const SvgIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="467" height="462">
                <rect x="80" y="60" width="250" height="250" rx="20" style="fill:#ff0000; stroke:#000000;stroke-width:2px;"></rect>
                <rect x="140" y="120" width="250" height="250" rx="40" style="fill:#0000ff; stroke:#000000; stroke-width:2px; fill-opacity:0.7;" />
            </svg>
        );

        let array = [1, 2, 3];
        
        const UsingFragment = ({name}) => (
            <div>
                <a href="https://github.com/dirkarnez/jsx-without-react" target="_blank">dirkarnez/jsx-without-react</a><br/>
                <p>This is regular paragraph</p>
                <div>
                    <>
                        <p>This is a paragraph in a fragment</p>
                        <p>This is a paragraph in a fragment</p>
                        <p>This is a paragraph in a fragment</p>
                    </>
                    <SvgIcon/>
                    <ul>
                        {array.map((item) => (
                            <li>{item}</li>
                        ))}
                    </ul>
                    { name }
                </div>
                <button onClick={() => {alert("yaay"); array.push(4); redraw(); }}>trxxy me</button>
            </div>
        );
        
        function redraw() {
            const root = document.getElementById("root");
            root.innerHTML = "";
            root.appendChild(<UsingFragment name="foo" />);
        }
        
        redraw();

        
    </script>
</body>

</html>
